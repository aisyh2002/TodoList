<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style></style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>To do List</h1>

        <div class="line"></div>
        <input id="input-tasks" type="text" placeholder=" List Task">
        <button onclick="current()">Submit</button>
        <div id="tasK">
            <h2>Tasks List</h2>
            <div class="line"></div>
        </div>
        <div id="completed">
            <h2>Completed List</h2>
            <div class="line"></div>
        </div> 
    </div>
    <script src="todo.js"></script>
</body>
</html>
